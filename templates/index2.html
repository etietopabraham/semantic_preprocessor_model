<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Features</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/itmo.jpeg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Enter Publication Features</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="lon"> Longitude</label>
						<input type="number" min="0"  step="0.000001" name="lon" id="longitude" class="input-text" placeholder="Enter Longitude" required>
					</div>

					<div class="form-row">
                        <label for="lat"> Latitude </label>
						<input type="number" min="0" step="0.000001" name="lat" id="latitude" class="input-text" placeholder="Enter Latitude" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="citric_acid"> Hour of Day</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="hour" id="hour_of_day"  placeholder="Enter Hour of the day" required>
					</div>


                    <div class="form-row">
                        <label for="citric_acid"> Day of Month</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="day" id="day_of_month"  placeholder="Enter Day of Month" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="density"> Day of Week</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="dayofweek" id="day_of_week"  placeholder="Enter Day of Week" required>
					</div>

                    
                    <div class="form-row">
                        <label for="citric_acid"> Month</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="month" id="month_"  placeholder="Enter Month" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="density"> Number of Likes</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="likescount" id="likes_count"  placeholder="Enter Number of Likes" required>
					</div>

                    
                    <div class="form-row">
                        <label for="citric_acid"> Number of Comments</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="commentscount" id="comments_count"  placeholder="Enter Number of Comments" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="citric_acid"> Number of Symbols</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="symbols_cnt" id="symbols_count"  placeholder="Enter Number of Symbols" required>
					</div>

                    <div class="form-row">
                        <label for="density"> Number of Words</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="words_cnt" id="words_count"  placeholder="Enter Number of Words" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="citric_acid"> Number of Hashtags</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="hashtags_cnt" id="hashtags_count"  placeholder="Enter Number of Hashtags" required>
					</div>

                    <div class="form-row">
                        <label for="density"> Number of Mentions</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="mentions_cnt" id="mentions_count"  placeholder="Enter Number of Mentions" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="citric_acid"> Number of Links</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="links_cnt" id="symbols_count"  placeholder="Enter Number of Links" required>
					</div>

                    <div class="form-row">
                        <label for="density"> Number of Emojis</label>
						<input type="number" min="0" class="input-text" step="0.000001" name="emoji_cnt" id="emoji_count"  placeholder="Enter Number of Emojis" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict Publications">
				</div>
			</form>
		</div>
	</div>
